<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Protected Video</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  #videoContainer {
    display: none;
  }
  input {
    padding: 10px;
    font-size: 1rem;
  }
  button {
    padding: 10px 15px;
    font-size: 1rem;
    margin-left: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>Enter Password to Watch</h2>
<div id="passwordPrompt">
  <input type="password" id="passwordInput" placeholder="Password" />
  <button onclick="checkPassword()">Submit</button>
</div>

<div id="videoContainer">
  <video width="720" height="405" controls>
    <source src="https://www.dropbox.com/scl/fi/b4aj77yuw3c5xgv3k52a5/Video-Dec-02-2024-5-20-42-PM.mov?rlkey=6d4crnijegsukstxzcwmufg1e&st=we0q32yo&raw=1" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</div>

<script>
  const correctPassword = "magic123";  // Your password here

  function checkPassword() {
    const input = document.getElementById('passwordInput').value;
    if (input === correctPassword) {
      document.getElementById('passwordPrompt').style.display = 'none';
      document.getElementById('videoContainer').style.display = 'block';
    } else {
      alert('Incorrect password, try again.');
    }
  }
</script>

</body>
</html>
